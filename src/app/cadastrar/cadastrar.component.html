<div class="container-fluid gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">

            <div class="col-12 col-md-8 col-lg-6 col-xl-5">

                <div class="col-md-12">

                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body px-5 text-center">
                            <h1 class="text-center mb-4">Cadastro</h1>

                            <div class="form-group">
                                <label for="nome">Nome</label>
                                <input [(ngModel)]='usuario.nome' class="form-control" type="text" name="nome" id="nome"
                                    placeholder="Seu nome" required>
                            </div>
                            <div class="form-group">
                                <label for="usuario">Usuário</label>
                                <input [(ngModel)]='usuario.email' class="form-control" type="text" name="usuario"
                                    id="usuario" placeholder="usuario@email.com" required>
                            </div>
                            <div class="form-group">
                                <label for="dataNascimento">Data de Nascimento</label>
                                <input [(ngModel)]='usuario.dataNascimento' class="form-control" type="date"
                                    name="dataNascimento" id="dataNascimento" placeholder="Seu usuario" required>
                            </div>
                            <div class="form-group">
                                <label for="foto">Link da Foto</label>
                                <input [(ngModel)]='usuario.foto' class="form-control" type="text" name="foto" id="foto"
                                    placeholder="Link da sua foto" required>
                            </div>
                            <div class="form-group">
                                <label for="senha">Senha</label>
                                <input [(ngModel)]='usuario.senha' class="form-control" type="password" name="senha"
                                    id="senha" placeholder="Sua senha">
                            </div>
                            <div class="form-group">
                                <label for="confirmaSenha">Confirmar Senha</label>
                                <input (input)='setaSenhaParaConfirmar($event)' class="form-control" type="password"
                                    name="confirmaSenha" id="confirmaSenha" placeholder="Confirme sua senha" required>
                            </div>
                            <div class="form-group">
                                <label for="tipo">Selecione o tipo de usuário</label>
                                <select class="form-control" name="tipo" id="tipo" (change)='setaTipoUsuario($event)'>
                                    <option value="normal" selected>Normal</option>
                                    <option value="adm">Administrador</option>
                                </select>
                            </div>

                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn bt-cancelar mr-4"
                                    routerLink='/entrar'>Cancelar</button>
                                <button type="submit" class="btn bt-confirmar" (click)='cadastrar()'>Confirmar</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
