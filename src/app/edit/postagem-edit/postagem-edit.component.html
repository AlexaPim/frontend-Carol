<div class="container my-5">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar postagem</h1>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <div class="form-group">
        <label for="titulo">titulo</label>
        <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo" placeholder="Digite o tÃ­tulo">
      </div>
      <div class="form-group">
        <label for="texto">Texto</label>
        <textarea [(ngModel)]='postagem.texto' name="texto" id="texto" rows="3" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="texto">Escolha um tema ou <a routerLink="/tema" data-dismiss="modal">cadastre um novo
            tema</a></label>
        <select [(ngModel)]='postagem.tema.id' name="tema" id="tema" class="form-control">
          <option *ngFor="let tema of listaTemas" value="{{ tema.id }}">{{ tema.nome }}</option>
        </select>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn bt-cancelar mr-4" routerLink="/inicio">Cancelar</button>
        <button class="btn bt-confirmar" (click)="update()">Atualizar</button>
      </div>
    </div>
  </div>
