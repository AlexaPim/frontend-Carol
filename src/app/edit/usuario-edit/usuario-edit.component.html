<div class="container mt-5 mb-5 ">
    <div class="row bg-light">
        <div class="col-md-12 ">
            <h1 class="text-center text-secondary mb-5">Atualizar usu치rio</h1>

            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]='usuario.nome' class="form-control" type="text" name="nome" id="nome"
                            placeholder="Seu nome">
                    </div>
                    <div class="form-group">
                        <label for="usuario">Usu치rio</label>
                        <input [(ngModel)]='usuario.email' class="form-control" type="text" name="usuario" id="usuario"
                            placeholder="email@email.com">
                    </div>
                    <div class="form-group">
                        <label for="dataNascimento">Data de Nascimento</label>
                        <input [(ngModel)]='usuario.dataNascimento' class="form-control" type="date"
                            name="dataNascimento" id="dataNascimento" placeholder="DD/mm/YYYY">
                    </div>
                    <div class="form-group">
                        <label for="foto">Link da Foto</label>
                        <input [(ngModel)]='usuario.foto' class="form-control" type="text" name="foto" id="foto"
                            placeholder="Link da sua foto">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input [(ngModel)]='novaSenha' class="form-control" type="password" name="senha" id="senha"
                            placeholder="Nova senha">
                    </div>
                    <div class="form-group">
                        <label for="confirmaSenha">Confirmar Senha</label>
                        <input [(ngModel)]='senhaParaConfirmar' class="form-control" type="password"
                            name="confirmaSenha" id="confirmaSenha" placeholder="Confirme a nova senha">
                    </div>
                    <!-- <div class="form-group">
                        <label for="tipo">Tipo de Usu치rio</label>
                        <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                            <option> Selecione um tipo de usu치rio: </option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div> -->

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn bt-cancelar mr-4" routerLink='/inicio'>Cancelar</button>
                        <button type="submit" class="btn bt-confirmar" (click)='atualizar()'>Confirmar</button>
                    </div>


                </div>
            </div>

        </div>
    </div>
</div>
